<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <title>Lista de pessoas</title>
</head>

<body>
  <h1>Lista de pessoas</h1>
  <table class="table">
    <button type="button" class="btn btn-primary" onclick="window.location.href='/create'">Cadastrar Novo</button>
    <thead>
      <tr>
        <th scope="col">NÂ°</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Contato</th>
        <th scope="col">Curso</th>
      </tr>
    </thead>
    <tbody>
      <tr data-th-each="tasks : ${tasks}" >
        <td data-th-text="${tasks.id}"></td>
        <td data-th-text="${tasks.name}"></td>
        <td data-th-text="${tasks.email}"></td>
        <td data-th-text="${tasks.contato}"></td>
        <td data-th-text="${tasks.curso}"></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
